<head>

  <style>

    #videoWrapper { position: relative; width: 100%; max-width: 500px; margin: auto; }

<body>
  <h2>èˆŒè‹”è¾¨è­˜ç›¸æ©Ÿ</h2>
  <div id="videoWrapper">
    <video id="camera" autoplay playsinline></video>
    <canvas id="overlay"></canvas>
  </div>
  <div>
    <button id="captureBtn">ğŸ“¸ æ‹ç…§</button>
    <input id="patientId" placeholder="è«‹è¼¸å…¥ç—…æ‚£ ID" />
    <button id="uploadBtn">ğŸ“¤ ä¸Šå‚³åœ–ç‰‡</button>
    <button id="historyBtn">ğŸ“š æŸ¥çœ‹æ­·å²ç…§ç‰‡</button>
  </div>
  <div id="result"></div>

  <script>
    const video = document.getElementById("camera");
    const canvas = document.getElementById("overlay");
    const captureBtn = document.getElementById("captureBtn");
    const uploadBtn = document.getElementById("uploadBtn");
    const historyBtn = document.getElementById("historyBtn");
    const patientInput = document.getElementById("patientId");
    const result = document.getElementById("result");
    let snapshotBlob = null;

    // å•Ÿå‹•ç›¸æ©Ÿ
    navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: "environment" } } })
      .then(stream => { video.srcObject = stream; })
      .catch(err => { alert("âŒ é¡é ­å•Ÿå‹•å¤±æ•—ï¼š" + err.message); });

    function onOpenCvReady() {
      requestAnimationFrame(drawOverlay);
    }

    function drawOverlay() {
      if (typeof cv === 'undefined' || video.videoWidth === 0) return requestAnimationFrame(drawOverlay);
      const tmp = document.createElement('canvas');
      tmp.width = video.videoWidth; tmp.height = video.videoHeight;
      tmp.getContext('2d').drawImage(video, 0, 0);
      let src = cv.imread(tmp), hsv = new cv.Mat();
      cv.cvtColor(src, hsv, cv.COLOR_RGB2HSV);
      let low = new cv.Mat(hsv.rows, hsv.cols, hsv.type(), [150,50,50,0]);
      let high= new cv.Mat(hsv.rows, hsv.cols, hsv.type(), [180,255,255,255]);
      let mask = new cv.Mat(); cv.inRange(hsv, low, high, mask);
      let M = cv.Mat.ones(5,5,cv.CV_8U); cv.morphologyEx(mask, mask, cv.MORPH_OPEN, M);
      let contours = new cv.MatVector(), hier = new cv.Mat();
      cv.findContours(mask, contours, hier, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);
      let cnt = null;
      if (contours.size()>0) {
        let maxIdx=0, maxA=0;
        for(let i=0;i<contours.size();i++){let a=cv.contourArea(contours.get(i)); if(a>maxA){maxA=a;maxIdx=i;}}
        cnt = contours.get(maxIdx);
      }
      canvas.width=video.videoWidth; canvas.height=video.videoHeight;
      const ctx = canvas.getContext('2d'); ctx.clearRect(0,0,canvas.width,canvas.height);
      if(cnt){
        let approx=new cv.Mat(); cv.approxPolyDP(cnt, approx, 3, true);
        ctx.strokeStyle='#ff69b4'; ctx.lineWidth=4; ctx.beginPath();
        for(let i=0;i<approx.rows;i++){let x=approx.intAt(i,0), y=approx.intAt(i,1); i===0?ctx.moveTo(x,y):ctx.lineTo(x,y);}        
        ctx.closePath(); ctx.stroke(); approx.delete();
      }
      src.delete(); hsv.delete(); low.delete(); high.delete(); mask.delete(); M.delete(); contours.delete(); hier.delete();
      requestAnimationFrame(drawOverlay);
    }

    captureBtn.addEventListener("click", () => {
      const snap = document.createElement("canvas"); snap.width=video.videoWidth; snap.height=video.videoHeight;
      const c = snap.getContext("2d"); c.drawImage(video,0,0); c.drawImage(canvas,0,0);
      snap.toBlob(blob=>{snapshotBlob=blob; alert("ğŸ“¸ æ‹ç…§å®Œæˆï¼Œè«‹è¼¸å…¥ç—…æ‚£ ID ä¸¦ä¸Šå‚³ï¼");},"image/jpeg");
    });

    // ä¸Šå‚³ä¸¦é¡¯ç¤ºäº”å€è¨ºæ–·
    uploadBtn.addEventListener("click", () => {
      const pid = patientInput.value.trim();
      if (!snapshotBlob) return alert("è«‹å…ˆæ‹ç…§ï¼");
      if (!pid) return alert("è«‹è¼¸å…¥ç—…æ‚£ ID");
      const fd = new FormData(); fd.append("image", snapshotBlob); fd.append("patient_id", pid);
      fetch("/upload", { method: "POST", body: fd })
        .then(res => res.json())
        .then(data => {
          const rgb = data["ä¸»è‰²RGB"];
          let html = `
            <p>âœ… ä¸Šå‚³æˆåŠŸï¼š<strong>${data.filename}</strong></p>
            <p>ğŸ” èˆŒè‹”ä¸»è‰²ï¼š<strong>${data["èˆŒè‹”ä¸»è‰²"]}</strong></p>
            <p>ğŸ§  ä¸­é†«æ¨è«–ï¼š${data["ä¸­é†«æ¨è«–"]}</p>
            <p>ğŸ¨ ä¸»è‰²é è¦½ï¼š<span style="display:inline-block;width:30px;height:30px;border-radius:5px;border:1px solid #333;background-color:rgb(${rgb[0]},${rgb[1]},${rgb[2]});"></span>
               <span style="margin-left:10px;font-size:0.9rem;color:#555;">RGB(${rgb.join(", ")})</span></p>
          `;
          if (data["äº”å€è¨ºæ–·"]) {
            html += `<h3>ğŸ—ºï¸ äº”å€è¨ºæ–·ï¼š</h3><table><tr><th>å€åŸŸ</th><th>é¡è‰²</th><th>RGB</th><th>ä¸­é†«æ¨è«–</th></tr>`;
            for (const zone in data["äº”å€è¨ºæ–·"]) {
              const inf = data["äº”å€è¨ºæ–·"][zone];
              html += `<tr><td>${zone}</td><td>${inf["é¡è‰²"]}</td><td>(${inf["RGB"].join(", ")})</td><td>${inf["æ¨è«–"]}</td></tr>`;
            }
            html += `</table>`;
          }
          result.innerHTML = html;
        })
        .catch(err => alert("âŒ ä¸Šå‚³å¤±æ•—ï¼š" + err.message));
    });

    historyBtn.addEventListener("click", () => {
      const pid = patientInput.value.trim();
      if (!pid) return alert("è«‹å…ˆè¼¸å…¥ç—…æ‚£ ID");
      window.location.href = `/history?patient=${pid}`;
    });
  </script>
</body>
